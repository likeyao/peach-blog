<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小桔子和小桃子</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/assets/svg/orange.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          小桔子和
          <img src="/assets/svg/peach.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          小桃子
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">关于我</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top:10px">
      <div class="row">
        {{range .list}}  
        <div class="col">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="card-body">
                <h5 class="card-title"><a href="/article/detail">{{.Name}}</a></h5>
                <p class="card-text">{{.Content}}</p>
                <p class="card-text"><small class="text-muted">更新时间：{{.Time}}</small></p>
              </div>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </body>
</html>
